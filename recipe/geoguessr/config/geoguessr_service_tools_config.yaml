# Service Tools Configuration for GeoGuessr
# Using dots-tools with JSON format output
#
# These tools use environment variables for API endpoints:
# - WIKIPEDIA_BASE_URL, WIKIPEDIA_ENDPOINT, WIKIPEDIA_TIMEOUT
# - NOMINATIM_BASE_URL, NOMINATIM_TIMEOUT
# - CODE_SANDBOX_BASE_URL, CODE_SANDBOX_TIMEOUT

tools:
  - name: search_wikipedia
    class_name: verl.tools.search_wikipedia_tool.SearchWikipediaTool
    config:
      type: native
      num_workers: 256
      rate_limit: 256
      timeout: 60
      enable_global_rate_limit: true

  - name: geocode
    class_name: verl.tools.geocode_tool.GeocodeTool
    config:
      type: native
      num_workers: 20
      rate_limit: 10
      timeout: 60
      enable_global_rate_limit: true

  - name: reverse_geocode
    class_name: verl.tools.reverse_geocode_tool.ReverseGeocodeTool
    config:
      type: native
      num_workers: 20
      rate_limit: 10
      timeout: 60
      enable_global_rate_limit: true

  - name: code_sandbox
    class_name: verl.tools.code_sandbox_tool.CodeSandboxTool
    config:
      type: native
      num_workers: 256
      rate_limit: 256
      timeout: 300
      enable_global_rate_limit: true
