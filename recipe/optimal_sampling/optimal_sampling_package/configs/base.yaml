# Base Configuration for Optimal Sampling

# Model settings
teacher_model: "Qwen/Qwen2.5-32B-Instruct"
theta_model: "Qwen/Qwen2.5-7B-Instruct"

# Alpha computation
alpha_method: "kl_symmetry"  # Options: kl_symmetry, ess_balance, entropy, fixed
fixed_alpha: 0.5  # Only used when alpha_method="fixed"
alpha_min: 0.5
alpha_max: 1.0

# System prompts (optional, null for none)
teacher_system_prompt: null
theta_system_prompt: null

# Chat template
enable_chat_template: false

# Performance settings
gpu_memory_utilization: 0.5
enable_prefix_caching: true

# Generation settings
max_tokens: 512
temperature: 0.8
top_p: 1.0
top_k: -1

# Statistics
track_alpha_stats: true
