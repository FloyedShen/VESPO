working_dir: ./
excludes:
  - "/.git/"
  - "/checkpoints/"
  - "/checkpoints.old/"
  - "/saved_ckpt/"
  - "/ckpt_hf/"
  - "/wandb/"
  - "/swanlog/"
  - "/outputs/"
  - "/tensorboard_log/"
  - "/.venv/"
  - "/logs/"
  - "/log/"
  - "**/*.ckpt"
  - "**/*.pt"
  - "**/*.parquet"
  - "/validation_outputs"
  - "**/recipe/optimal_sampling/"
  - "**/.old/"
  - "/recipe/geoguessr/data_preprocess/"
  - "/recipe/vespo/results/"
  - "/recipe/vespo/results.old/"
  - "/recipe/geoguessr/playground.ipynb"
  - "/build/"
  - "**/__pycache__/"
  - "**/*.pyc"
  - "**/*.log"
  - "**/*.txt"

env_vars:
  TORCH_NCCL_AVOID_RECORD_STREAMS: "1"
  CUDA_DEVICE_MAX_CONNECTIONS: "1"
  VLLM_DISABLE_COMPILE_CACHE: "1"
  TORCH_CUDA_ARCH_LIST: "9.0"
  TORCHDYNAMO_DISABLE: "1"
  RAY_LOG_TO_DRIVER: "1"