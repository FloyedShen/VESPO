working_dir: ./
excludes:
  - "/.git/"
  - "/checkpoints/"
  - "/wandb/"
  - "/outputs/"
  - "/tensorboard_log/"
  - "/.venv/"
  - "/logs/"
  - "/log/"
  - "**/*.ckpt"
  - "**/*.pt"
  - "**/*.parquet"
  - "/recipe/vespo/results/"
  - "/build/"
